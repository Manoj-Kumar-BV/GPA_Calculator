<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/?size=100&id=aqWDxhA3yiU1&format=png&color=000000">
    <meta name="msapplication-square70x70logo" content="https://img.icons8.com/?size=100&id=aqWDxhA3yiU1&format=png&color=000000">
    <meta name="msapplication-TileImage" content="https://img.icons8.com/?size=100&id=aqWDxhA3yiU1&format=png&color=000000">
    <meta name="msapplication-square150x150logo" content="https://img.icons8.com/?size=100&id=aqWDxhA3yiU1&format=png&color=000000">
    <meta name="msapplication-square310x310logo" content="https://img.icons8.com/?size=100&id=aqWDxhA3yiU1&format=png&color=000000">
</head>
<body>
    <div class="container">
        <h1>CGPA Calculator</h1>

        <label for="studentType">Select Student Type:</label>
        <select id="studentType">
            <option value="">Select</option>
            <option value="regular">Regular</option>
            <option value="diploma">Diploma</option>
        </select>

        <div id="semesterInputForm" style="display: none;">
            <div id="semesterFields"></div>
            <button id="calculateBtn">Calculate CGPA</button>

            <div id="sgpaLink">
                <p>If you don't know your semester GPA, calculate SGPA here: 
                    <a href="sgpa_calculator.html" target="_blank">SGPA Calculator</a>
                </p>
            </div>
        </div>

        <div id="result"></div>
    </div>
</body>
</html>
